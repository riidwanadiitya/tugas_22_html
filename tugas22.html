<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama Lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td> : <input type="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" placeholder="Your email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="text" placeholder="Umur"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <label><input type="radio" name="gender" value="laki-laki">Laki-laki</label>
                        <label><input type="radio" name="gender" value="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: <select name="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Hindu">Hindu</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea name="bio" id="bio" cols="30" rows="2" maxlength="300"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>: <img src="logo1.jpg" alt="logo" width="200px" height="200px"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>: <audio src="sample.flac" type="audio/flac" controls></audio></td>
                </tr>


            </table>
        </fieldset>
    </form>


</body>

</html>
